<!DOCTYPE html>
<html>
<head>
  <title>SHOTS</title>


  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <link rel="stylesheet" href="/shots/css/shots.css">

</head>
<body>

<div class="container-fluid" id="body-background">
  <div class="row page-content">
    <div class="col-xs-12 no-padding" role="main" id="region-main">
      <div class="row header">header?</div>
      
      <div class="row main-content">
        
        <div class="col-xs-6 no-padding" id="main-entity">
         
          <div class="main-grant" id="grant-1">    
            <h3>Sleep in Kids</h3>
            
            <fieldset class="form-group">
              <label for="grant_body">Grant Agency</label>
              <textarea class="form-control" id="grant_body" rows="1">NIH</textarea>
            </fieldset>
            
            <fieldset class="form-group">
              <label for="grant_mechanism">Grant Mechanism</label>
              <textarea class="form-control" id="grant_mechanism" rows="1">R01</textarea>
            </fieldset>
            
            <fieldset class="form-group">
              <label for="grant_id">Grant ID number:</label>
              <textarea class="form-control" id="grant_id" rows="1">N2016-001-R01a</textarea>
            </fieldset>
            
            <fieldset class="form-group">
              <label for="link_to_cfp">CFP</label>
              <textarea class="form-control" id="link_to_cfp" rows="1">https://grants.gov/nih/r01</textarea>
            </fieldset>
            
            <fieldset class="form-group">
              <label for="link_to_submission">Submission Portal:</label>
              <textarea class="form-control" id="link_to_submission" rows="1">https://grant.gov/submissions/</textarea>
            </fieldset>
            
            <fieldset class="form-group">
              <label for="status">Status</label>
              <textarea class="form-control" id="status" rows="1">In-development</textarea>
            </fieldset>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>

        </div>
        
        <div class="col-xs-4" id="related-entities">
          <div>people</div>
          <div>studies</div>
          <div>events</div>
          <div>manuscripts</div>
        </div>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
